<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 挑戰 -  將 prompt() 輸入的英文文字大寫轉小寫，小寫轉大寫後顯示在網頁上

    let text = prompt()
    console.log(text.length); //文字長度
    console.log(text); //原本的文字

    if (text == ??) {
      // 若文字是大寫則轉成小寫
      text.toLowerCase()
    } else {
      // 若文字是小寫則轉成大寫
      text.toUpperCase()
    }


  </script>
</body>

</html>
