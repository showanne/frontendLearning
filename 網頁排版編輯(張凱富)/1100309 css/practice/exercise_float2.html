<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: plum;
            width: 1024px;
            height: 768px;
            margin: auto;
            font-family: '微軟正黑體';
        }

        .header {
            background-color: powderblue;
            height: 120px;
        }

        .left {
            background-color: palegreen;
            width: 20%;
            height: 528px;
            float: left;
        }

        .right {
            background-color: papayawhip;
            width: 80%;
            height: 528px;
            float: left;
        }

        .footer {
            background-color: palegoldenrod;
            height: 120px;
        }

        .text-tb {
            color: rebeccapurple;
            font-size: 2rem;
            text-align: center;
            line-height: 120px;
        }

        .text-lr {
            color: royalblue;
            font-size: 3rem;
            text-align: center;
            line-height: 528px;
            /* 768*30%=537.6px */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header text-tb">header</div>
        <div class="left text-lr">left</div>
        <div class="right text-lr">right</div>
        <div class="footer text-tb">footer</div>
    </div>

</body>

</html>
