<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 表單 -->
    <!-- size 欄位寬度 / maxlength 最大字元數 -->
    <!-- 
        action="test.html" 表單送出後，導向指定位置
        method="get" 資料會顯示在網址列，帳密不能使用
               "post" 相對安全
        enctype="multipart/form-data" 上傳檔案必須屬性
     -->
    <form action="test.html" method="post" enctype="multipart/form-data">
        <table width="100%" border="1" cellspadding="5" cellspacing="0">
            <!-- tr>td{$}*5  $->會自動給數字-->
            <tr>
                <td width="100">帳號：</td>
                <td><input type="text" size="20" maxlength="9" placeholder="請輸入帳號"></td>
            </tr>
            <tr>
                <td>密碼：</td>
                <td><input type="password" placeholder="請輸入密碼"></td>
            </tr>
            <tr>
                <td>性別：</td>
                <td>
                    <!-- radio為單選，name需相同表示同一組，checked 為預設勾選選項 -->
                    <input type="radio" name="gender" value="男">男
                    <input type="radio" name="gender" value="女" checked>女
                </td>
            </tr>
            <tr>
                <td>興趣：</td>
                <td>
                    <input type="checkbox" name="like" value="看小說" checked>看小說
                    <input type="checkbox" name="like" value="看雜誌">看雜誌
                    <input type="checkbox" name="like" value="看電影">看電影
                </td>
            </tr>
            <tr>
                <td>出生年份：</td>
                <td>
                    <!-- selected 為預設勾選選項 -->
                    <select name="my_select">
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996" selected>1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>上傳檔案：</td>
                <td>
                    <input type="file" name="upioad_file">
                </td>
            </tr>
            <tr>
                <td>留言：</td>
                <td><textarea name="msg" cols="30" rows="3" placeholder="留下您想對我們說的..."></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="送出">
                    <input type="reset" value="重製">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
