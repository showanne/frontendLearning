    table {
      width: 75%;
      border: 5px solid #333;
      text-align: center;
      /* 消除格子之間的距離 */
      border-collapse: collapse;
    }

    td {
      border: 1px solid #333;
      /* 內距 */
      padding: 1rem;
    }

    /* odd 奇數 */
    tr:nth-child(odd) {
      background: #ccc;
    }

    /* even 偶數 */
    tr:nth-child(even) {
      background: #FFA;
    }

    tr:hover {
      background: #000;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
