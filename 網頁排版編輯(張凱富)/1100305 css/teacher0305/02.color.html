<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h1>使用顏色名稱</h1>
  <p style="color:blueviolet">Lorem ipsum dolor sit amet.</p>
  <h1>使用 HEX 16進位碼</h1>
  <!-- 15+15*16=255 -->
  <p style="color:#92e920">Lorem ipsum dolor sit amet.</p>
  <h1>使用 rgb() 或 rgba()</h1>
  <!-- rgb(r,g,b,alpha透明度) -->
  <!-- alpha 0~1 -->
  <p style="color:rgb(82, 98, 29,0.5)">Lorem ipsum dolor sit amet.</p>
</body>

</html>
