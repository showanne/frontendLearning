<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS base</title>
  <!-- 
    第二種使用方式 連結外部樣式表 
    1. 優點可以減少 css 原始碼，不需要在每個 html 檔案重複寫 css
    2. 設計專題或工作時，使用外部樣式表
  -->
  <link rel="stylesheet" href="style.css">
  <style>
    /*
      第一種使用方式 style 標籤
      該文件專用的樣式
    */
    /*
      1. 要有一個選擇器，選擇器的種類有很多種，幫助我們選擇要作用的目標。
      2. 接著會有大括號 {}
      3. 大括號裡面接著是 屬性:值; 屬性:值; 屬性:值;
    */
    /* 標籤（類型）選擇器 */
    h1 {
      color: red;
      background-color: yellow;
    }

    p {
      color: blue;
    }

    /* 群組選擇器 */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: green;
    }
  </style>
</head>

<body>
  <!-- 第三種方式: 行內樣式，該元素專屬樣式 -->
  <h1 style="color:brown">它是之家召開，熱點。</h1>
  <p>風格十分獎勵被人給他成為信心網際打開資。</p>

  <h1>經營許可證全體如果。</h1>
  <p>監督風險一次來看旁邊衝突，開了意外，這。</p>

  <h1>很有令人職工想到寵。</h1>
  <p>老婆玻璃技能宣佈玩家那些食物快樂，民國。</p>

  <hr>

  <h1>Hello World!</h1>
  <h2>Hello World!</h2>
  <h3>Hello World!</h3>
  <h4>Hello World!</h4>
  <h5>Hello World!</h5>
  <h6>Hello World!</h6>

</body>

</html>
