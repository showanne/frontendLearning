    <style>
        body {
            font-family: '微軟正黑體';
            font-size: 2rem;
        }

        table {
            width: 75%;
            border: 5px solid seagreen;
            text-align: center;
            /* 消除格子之間的距離 */
            border-collapse: collapse;
        }

        td {
            border: 1px solid rebeccapurple;
            /* 內距 */
            padding: 1rem;
        }

        /* 偽類選擇器 */
        /* odd 奇數 */
        tr:nth-child(odd) {
            background-color: royalblue;
        }

        /* even 偶數 */
        tr:nth-child(even) {
            background-color: lightblue;
        }

        tr:hover {
            background-color: lightcoral;
            color: lightskyblue;
            /* 把滑鼠游標變指頭 */
            cursor: pointer;
        }
    </style>
</head>
