<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        table {
            margin: 1rem;
            display: inline-block;
        }

        table,
        tr,
        td {
            border: 1px solid #000;
        }

        table td {
            width: 200px;
            height: 200px;
        }

        .bg-color1 {
            background-color: lightsalmon;
        }

        .bg-color2 {
            background-color: lightgoldenrodyellow;
        }

        .bg-img {
            background-image: url("https://picsum.photos/50/50/?random=1");
        }

        .bg-img-h {
            background-image: url("https://picsum.photos/400/400/?random=1");
        }

        .bg-s-cover {
            background-size: cover;
        }

        .bg-s-contain {
            background-size: contain;
        }

        .bg-re-x {
            background-repeat: repeat-x;
        }

        .bg-re-y {
            background-repeat: repeat-y;
        }

        .bg-re-no {
            background-repeat: no-repeat;
        }

        .bg-p-c {
            background-position: center;
        }

        .bg-many {
            background-image:
                url("https://picsum.photos/200/50/?random=1"),
                url("https://picsum.photos/200/100/?random=2"),
                url("https://picsum.photos/200/50/?random=1");
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-position: left top, left center, left bottom;
        }

       .bg-linear {
           background: linear-gradient(90deg, black, blue);
       }

       .bg-radial {
           background: radial-gradient(#000, #fff);
       }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="bg-color1"></td>
            <td class="bg-img-h bg-re-no bg-s-cover"></td>
            <td class="bg-img bg-re-x"></td>
        </tr>
        <tr>
            <td class="bg-img bg-re-y"></td>
            <td class="bg-img bg-re-no bg-p-c"></td>
            <td class="bg-color2 bg-img bg-re-no bg-p-c"></td>
        </tr>
        <tr>
            <td class="bg-many"></td>
            <td class="bg-linear"></td>
            <td class="bg-radial"></td>
        </tr>
    </table>
</body>

</html>
