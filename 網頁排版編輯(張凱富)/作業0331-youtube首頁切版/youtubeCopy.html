<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Copy</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="./css/reset.css">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- 最上方釘住的欄位 -->
    <div id="top" class="w-100 d-inline-block border-box">
        <div id="logo" class="w-15 h-25 float-L p-5  border-box">
            <!-- <div id="bar"></div> -->
            <i class="fas fa-bars"></i>
            <img src="./images/YouTube_Logo.png" alt="YouTube_Logo" title="YouTube_Logo" class="m-3">
        </div>
        <!-- 上方中間搜尋 -->
        <div id="search" class="w-70  float-L p-5 m-3 border-box">
            <!--                      class     h-25 -->
            <form action="">
                <input type="search" size="50" value="&nbsp;&nbsp;搜尋">
                <button>
                    <!-- 搜尋 -->
                    <!-- <input type="button" value=""> 純按鈕-->
                    <!-- <input type="submit" value=""> 送出-->
                    <i class="fas fa-search"></i>
                </button>
                <button>
                    <!-- 麥克風 -->
                    <i class="fas fa-microphone"></i>
                </button>
            </form>
        </div>
        <div id="sign" class="w-15 h-25 float-R p-5 border-box">
            <i class="fas fa-th"></i>
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-user-circle">登入</i>

            <img src="https://picsum.photos/20/20/?random=1">
        </div>
    </div>
    <div id="container" class="w-100 d-inline-block border-box">
        <!-- 左側釘住的導覽列 -->
        <div id="dashboard" class="w-15 h-100 float-L">
            <div id="bar1">
                <a href=""><i class="fas fa-home">首頁</i></a>
                <a href=""><i class="fas fa-compass">探索</i></a>
                <a href=""><i class="far fa-play-circle">訂閱內容</i></a>
            </div>
            <div id="bar2">
                <a href=""><i class="fas fa-file-audio">媒體庫</i></a>
                <a href=""><i class="fas fa-history">觀看紀錄</i></a>
            </div>
            <div id="bar3">
                登入帳戶即可對影片表示喜歡、發布留言及訂閱頻道。
                <a href=""><i class="fas fa-user-circle">登入</i></a>
            </div>
            <div id="bar4">
                <a href=""><i class="fas fa-music">音樂</i></a>
                <a href=""><i class="fas fa-trophy">體育</i></a>
                <a href=""><i class="fas fa-gamepad">遊戲</i></a>
                <a href=""><i class="far fa-newspaper">新聞</i></a>
                <a href=""><i class="fas fa-headset">直播</i></a>
                <a href=""><i class="fas fa-vr-cardboard">360度影片</i></a>
            </div>
            <div id="bar5">
                <a href=""><i class="fas fa-plus-circle">瀏覽頻道</i></a>
            </div>
            <div id="bar6">
                更多 YOUTUBE 功能
                <a href=""><i class="fab fa-youtube">YouTube Premiun</i></a>
                <a href=""><i class="fas fa-podcast">直播</i></a>
            </div>
            <div id="bar7">
                <a href=""><i class="fas fa-cog">設定</i></a>
                <a href=""><i class="fas fa-flag">檢舉紀錄</i></a>
                <a href=""><i class="fas fa-question-circle">說明</i></a>
                <a href=""><i class="fas fa-exclamation-circle">提供意見</a></i>
            </div>
            <div id="bar8">
                <a href="">簡介</a>
                <a href="">媒體</a>
                <a href="">版權</a>
                <a href="">與我們聯絡</a>
                <a href="">創作者</a>
                <a href="">廣告</a>
                <a href="">開發人員</a>
                <a href="">條款</a>
                <a href="">隱私權</a>
                <a href="">政策與安全性</a>
                <a href="">YouTube 運作方式</a>
                <a href="">測試新功能</a>

                <span>&copy; Anne.</span>
            </div>
        </div>
        <!-- 中間影片資訊區 -->
        <div id="content" class="w-85 float-R">
            <!-- 廣告 -->
            <div id="ads">
                <img src="" alt="">
                <div id="ads_info"></div>
                <button>立即訂閱</button>
            </div>
            <!-- 影片瀏覽 -->
            <div id="movie">
                <!-- 單一影片資訊 -->
                <div id="card">
                    <!-- 影片上方的顯示圖 -->
                    <div id="movie_img">
                        <img src="" alt="">
                        <!-- 影片時長 -->
                        <div id="time"></div>
                    </div>
                    <!-- 影片下方的資訊 -->
                    <div id="movie_info">
                        <!-- 影片擁有者圖片 -->
                        <div id="own">
                            <img src="" alt="">
                        </div>
                        <!-- 影片名稱等資訊 -->
                        <div id="info">
                            <div id="info_title"></div>
                            <div id="info_own"></div>
                            <div id="info_view"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 版權 -->
    <div id="footer">&copy; Anne.</div>
</body>

</html>
