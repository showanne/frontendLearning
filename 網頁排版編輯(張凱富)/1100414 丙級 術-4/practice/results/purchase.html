<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>purchase</title>
  <style>
    table {
      background-color: #FFFF99;
    }

    table img {
      height: 150px;
      width: auto;
    }

    form p {
      text-align: center;
    }
  </style>

  <script type="text/javascript">
    function MM_popupMsg(msg) {
      alert(msg);
    }
  </script>

</head>

<body>
  <form id="form1">
    <table border="1" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="400" height="100" align="center" valign="middle">真皮皮包</td>
        <td width="400" height="100" align="center" valign="middle">真皮短夾</td>
      </tr>
      <tr>
        <td width="400" height="150" align="center" valign="middle">
          <img src="../images/0403.jpg" alt="">
        </td>
        <td width="400" height="150" align="center" valign="middle">
          <img src="../images/0404.jpg" alt="">
        </td>
      </tr>
      <tr>
        <td width="400" height="100" align="center" valign="middle">
          <label><input type="radio" value="購買" name="radio1" id="r1_1" checked>購買</label>
          <label><input type="radio" value="不購買" name="radio1" id="r1_2">不購買</label>
          <label><input type="radio" value="考慮中" name="radio1" id="r1_3">考慮中</label>
        </td>
        <td width="400" height="100" align="center" valign="middle">
          <label><input type="radio" value="購買" name="radio2" id="r2_1">購買</label>
          <label><input type="radio" value="不購買" name="radio2" id="r2_2">不購買</label>
          <label><input type="radio" value="考慮中" name="radio2" id="r2_3" checked>考慮中</label>
        </td>
      </tr>
    </table>
    <p>
      <input id="btn1" type="submit" value="送出"
             onclick="MM_popupMsg('流行皮件選購確認：\r\r●真皮皮包：'+form1.radio1.value+'\r●真皮短夾：'+form1.radio2.value)">
      <input id="btn2" type="reset" value="重置">
    </p>
  </form>

</body>

</html>
