<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>message</title>
</head>
<style>
  form p {
    text-align: center;
  }
</style>
<script type="text/javascript">
  function MM_popupMsg(msg) {
    alert(msg);
  }
</script>

<body>
  <table border="1" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFDDDD">
    <tr>
      <td width="150" height="32" align="center" valign="middle">公司名稱</td>
      <td width="350" height="32" align="center" valign="middle">大家來購物有限公司</td>
    </tr>
    <tr>
      <td width="150" height="32" align="center" valign="middle">公司電子信箱</td>
      <td width="350" height="32" align="center" valign="middle">service@test.labor.gov.tw</td>
    </tr>
    <tr>
      <td width="150" height="32" align="center" valign="middle">服務項目</td>
      <td width="350" height="32" align="center" valign="middle">網路購物服務</td>
    </tr>
  </table>

  <br>
  <form>
    <table border="1" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFF99">
      <tr>
        <td width="150" height="32" align="center" valign="middle">客戶姓名</td>
        <td width="350" height="32" align="left" valign="middle">
          <input type="text" size="20">
        </td>
      </tr>
      <tr>
        <td width="150" height="32" align="center" valign="middle">電子信箱</td>
        <td width="350" height="32" align="left" valign="middle">
          <input type="text" size="30">
        </td>
      </tr>
      <tr>
        <td width="150" height="32" align="center" valign="middle">意見留言</td>
        <td width="350" height="32" align="left" valign="middle">
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </td>
      </tr>
    </table>
    <p>
      <input type="submit" value="送出" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')">
      <input type="reset" value="重置">
    </p>
  </form>

</body>

</html>
