<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      轉場
      1. 兩組樣式之間漸進式的轉換過程，一個是起始樣式，另一個結束樣式，瀏覽器會將兩個樣式形成補間動畫(Tween)
      2. 必須要有狀態觸發動作（狀態有很多種），最常見:hover，程式修改 class、ID，或是 media query 媒體查詢尺寸的改變。
    */
    .box {
      width: 200px;
      height: 200px;
      margin: auto;
      background: black;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(360deg);

      /* 轉場屬性設定 預設 all */
      transition-property: width, height, background-color, box-shadow;

      /* 轉場持續時間 預設 0 */
      /* s = second */
      transition-duration: 2s;
      /* 
        ease: 預設值
        linear: 維持等速
        ease-in: 由慢變快
        ease-out: 由快變慢
        ease-in-out: 由慢變快，再由快變慢
       */
      /* 貝茲曲線速率：https://easings.net/ */
      transition-timing-function: cubic-bezier(0.68, -0.6, 0.32, 1.6);

      /* 延遲時間 預設 0 */
      transition-delay: 1s;

      transition:
        width 0.5s ease-in,
        height 0.5s ease-out 1s,
        background-color 3s ease-in-out;
    }

    .box:hover {
      width: 500px;
      height: 500px;
      background-color: red;
      box-shadow: 0 0 10px 5px rgba(104, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <!-- :checked 狀態改變 -->
  <style>
    .sidebar {
      display: inline-block;
      width: 300px;
      height: 600px;
      background: lightblue;
      margin-left: -300px;
      transition: 1s;

      position: relative;
    }

    .sidebar label {
      width: 30px;
      height: 30px;
      background: #000;
      display: block;
      color: white;
      text-align: center;
      line-height: 30px;


      position: absolute;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* + 相鄰選擇器(兄弟選擇器) */
    input:checked+.sidebar {
      margin-left: 0;
    }
  </style>

  <input id="check" type="checkbox">
  <div class="sidebar">
    <label for="check">&gt;</label>
  </div>

  <!-- :focus 狀態改變 -->
  <style>
    nav {
      transition: 1s;
    }

    nav:focus {
      transform: translateX(100px)
    }
  </style>
  <nav tabindex="1">focus me</nav>

</body>

</html>
