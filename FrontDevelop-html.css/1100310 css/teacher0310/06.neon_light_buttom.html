<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Orbitron', sans-serif;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    a {
      display: inline-block;
      padding: 25px 30px;
      color: #03f40f;
      font-size: 24px;
      letter-spacing: 5px;
      text-decoration: none;
      -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(0, 0, 0, 0.3));
      /* 濾鏡 */
      filter: hue-rotate(320deg);
      transition: .5s;
      /* 定位點 */
      position: relative
    }

    a:hover {
      color: #03f40f;
      background-color: rgba(0, 240, 15, 0.5);
      text-shadow:
        1px 1px 1px rgba(0, 0, 0, 0.5),
        0 0 5px rgba(3, 244, 15, 1),
        0 0 25px rgba(3, 244, 15, 1);
      box-shadow:
        0 0 5px rgba(3, 244, 15, 1),
        0 0 5px rgba(3, 244, 15, 0.8),
        0 0 5px rgba(3, 244, 15, 0.5),
        0 0 5px rgba(3, 244, 15, 0.3);
    }

    a span {
      position: absolute;
    }

    /* 上邊 */
    a:hover span:nth-child(1) {
      top: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, #03f40f, #03f40f);
      animation: a1 0.5s forwards;
    }

    @keyframes a1 {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    /* 右邊 */
    a:hover span:nth-child(2) {
      right: 0;
      top: 0;
      width: 1px;
      height: 0;
      background: linear-gradient(180deg, #03f40f, #03f40f);
      animation: a2 0.5s forwards;
    }

    @keyframes a2 {
      0% {
        height: 0;
      }

      100% {
        height: 100%;
      }
    }

    /* 下邊 */
    a:hover span:nth-child(3) {
      right: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(270deg, #03f40f, #03f40f);
      animation: a3 0.5s forwards;
    }

    @keyframes a3 {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    /* 左邊 */
    a:hover span:nth-child(4) {
      left: 0;
      bottom: 0;
      width: 1px;
      height: 0;
      background: linear-gradient(0deg, #03f40f, #03f40f);
      animation: a4 0.5s forwards;
    }

    @keyframes a4 {
      0% {
        height: 0;
      }

      100% {
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <a href="#">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    NEON BUTTON
  </a>
</body>

</html>
