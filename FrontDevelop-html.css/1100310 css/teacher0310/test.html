<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 600px;
      background: #000;
      margin-left: -200px;
      transition: 1s;
    }

    .abc:hover+.box {
      margin-left: 0;
    }
  </style>
</head>

<body>
  <a class="abc" href="#">hover</a>
  <div class="box"></div>
</body>

</html>
