<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- bootstrap.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .container {
      margin-bottom: 1rem;
      background-color: #000533;
      padding: 1rem 0;
    }

    span {
      display: inline-block;
      width: 90px;
      height: 50px;
      /* background-text-primary color: #fdfde5; */
    }

    .row>div {
      height: 100px;
      border: 1px dashed #c8e5ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* .row>div:nth-child(2)~div {
      border-left: none;
    } */
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-danger">清除浮動的方法</h1>
  </div>
  <div class="container">
    <h2 class="text-warning">clearfix</h2>
    <div class="bg-light clearfix">
      <button type="button" class="btn btn-secondary float-left">float left</button>
      <button type="button" class="btn btn-secondary float-right">float right</button>
    </div>
  </div>

  <div class="container">
    <h2 class="text-warning">overflow</h2>
    <div class="bg-light overflow-auto">
      <button type="button" class="btn btn-secondary float-left">float left</button>
      <button type="button" class="btn btn-secondary float-right">float right</button>
    </div>
  </div>

  <div class="container">
    <h2 class="text-warning">position-absolute</h2>
    <div class="bg-light w-100 position-absolute">
      <button type="button" class="btn btn-secondary float-left">float left</button>
      <button type="button" class="btn btn-secondary float-right">float right</button>
    </div>
  </div>


  <div class="container bg-secondary text-light mt-5">
    <h2>關閉按鈕 & times ; </h2>
    <p>aria- 給螢幕閱讀器使用</p>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- 順序很重要！ 要先有 jquery ，再有 popper.js bootstrap.js -->
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- bootstrap.bundle.min.js 包含 popper.js bootstrap.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
