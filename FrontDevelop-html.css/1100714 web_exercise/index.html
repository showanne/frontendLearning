<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Fantasy World</title>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <!-- self -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <!-- navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.png" alt="The Fantasy World">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 選單 -->
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link main-link" href="#section01" title="奇幻世界">奇幻世界</a>
          </li>
          <li class="nav-item">
            <a class="nav-link main-link" href="#section02" title="典型要素">典型要素</a>
          </li>
          <li class="nav-item">
            <a class="nav-link main-link" href="#section03" title="生物種族">生物種族</a>
          </li>
          <li class="nav-item">
            <a class="nav-link main-link" href="#section04" title="經典遊戲">經典遊戲</a>
          </li>
          <li class="nav-item">
            <a class="nav-link main-link" href="#section05" title="文學作品">文學作品</a>
          </li>
          <li class="nav-item register_login">
            <a id="reg_btn" class="nav-link" href="" title="註冊" data-bs-toggle="modal" data-bs-target="#register">註冊</a>
            <span class="gap-line text-secondary">|</span>
            <a id="login_btn" class="nav-link" href="" title="登入" data-bs-toggle="modal" data-bs-target="#login">登入</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 註冊 modal -->
  <div id="register" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <form>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">註冊帳號</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-4">
              <input type="text" class="form-control form-control-sm" id="reg_name" placeholder="請輸入帳號">
            </div>
            <div class="mb-4">
              <input type="password" class="form-control form-control-sm" id="reg_pwd_01" placeholder="請輸入密碼">
            </div>
            <div class="mb-4">
              <input type="password" class="form-control form-control-sm" id="reg_pwd_02" placeholder="請再次輸入密碼">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary mt-2">送出</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 登入 modal -->
  <div id="login" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <form>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">登入帳號</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-4">
              <input type="text" class="form-control form-control-sm" id="reg_name" placeholder="請輸入帳號">
            </div>
            <div class="mb-4">
              <input type="password" class="form-control form-control-sm" id="reg_pwd_01" placeholder="請輸入密碼">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary mt-2">送出</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- home 輪播圖 -->
  <section id="home">
    <div class="mask"></div>
    <div id="carousel-Indicators" class="carousel slide carousel-fade h-100" data-bs-ride="carousel"
         data-bs-interval="5000">
      <div class="carousel-inner h-100">
        <div class="carousel-item active h-100">
          <img src="./images/carousel_01.jpg" class="d-block">
        </div>
        <div class="carousel-item h-100">
          <img src="./images/carousel_02.jpg" class="d-block">
        </div>
        <div class="carousel-item h-100">
          <img src="./images/carousel_03.jpg" class="d-block">
        </div>
        <div class="carousel-item h-100">
          <img src="./images/carousel_04.jpg" class="d-block">
        </div>
        <div class="carousel-item h-100">
          <img src="./images/carousel_05.jpg" class="d-block">
        </div>
        <div class="carousel-item h-100">
          <img src="./images/carousel_06.jpg" class="d-block">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel-Indicators" data-bs-slide="prev">
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel-Indicators" data-bs-slide="next">
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>



  <!-- jquery -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <!-- bootstrap -->
  <script src="./js/bootstrap5.bundle.min.js"></script>
  <!-- self -->
  <script src="./js/all.js"></script>
</body>

</html>
