<!-- 宣告 html5 文件 -->
<!DOCTYPE html>
<!-- 語系 -->
<html Lang="zh-tw">
    <!-- head 給瀏覽器看的，網頁基礎的基數，用標籤標記內容，產生語意結構 -->
    <head>
        <!-- utf-8 字元編碼，確保留覽該網頁 -->
        <meta charset="utf-8">
        <!-- 網頁搜尋時，下方的小字 -->
        <meta name="description" content="這是我的網頁">
        <!-- RWD           自動符合不同裝置最佳的解析度 ↓    ↓ 設定裝置初始縮放比例為100%-->
        <meta name="viewpoint" conten="width=device-width. initial-scale=1.0">
        <!-- 網頁標題 -->
        <title>我的網頁</title>
        <!-- 連結到外部 css 檔案 -->
        <link rel="stylesheet" href="./css/example.css">
        <style>
            /* 本文件使用 CSS 樣式碼 */
            body{
                background-color: lightcyan;
            }
        </style>
    </head>
    <!-- body 給使用者看的，標籤的內容是給使用者觀看的資訊 -->
    <body>
        <h1>我是大標</h1>
        <p>hello</p>
        <button>按我</button>
        <!-- 連結到外部 js 檔案 -->
        <script src="./js/example.js" ></script>
        <script>
            // 本文件的js程式碼
            // DOM 文件樹 (document object model)
        </script>
    </body>
</html>
