<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination exercise</title>

  <!-- bootstrap.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.css">

  <style>
    body {
      background-color: #fee;
      padding-bottom: 500px;
    }

    h2,
    h3,
    h4 {
      margin: 1rem 0;
    }

    .container {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <table id="tab-page" class="table table-dark mt-5">
          <thead>
            <tr>
              <th style="width: 10%;">UserId</th>
              <th>Id</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            <!-- jquery 產生 -->
          </tbody>
        </table>

        <nav class="d-flex justify-content-center align-items-center">
          <a id="prev" class="page-link" href="#">Prev</a>
          <ul id="allPage" class="pagination justify-content-center align-items-center mb-0">
            <!-- jquery 產生 -->
          </ul>
          <a id="next" class="page-link" href="#">Next</a>
        </nav>
      </div>
    </div>
  </div>


  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- bootstrap.bundle.min.js 包含 popper.js bootstrap.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // 筆記.....
    let data = null
    let pageCount = 10
    let pageIndex = 1 // 第幾頁變數，預設顯示第 1 頁
    let totalPage = 0
    let pageBox = [] //將總比數資料切成好幾批存放

    function pageShow(array) {
      $('#tab-page tbody').html('')
      for (let item of array) {
        $('#tab-page tbody').append(`
        <tr>
          <td>${item.userId}</td>
          <td>${item.id}</td>
          <td>${item.title}</td>
        </tr>
        `)
      }
    }

    $.ajax({
      url: 'https://jsonplaceholder.typicode.com/albums',
      type: 'get',
      success: function (res) {
        data = res
        totalPage = Math.ceil(data.length / pageCount)  // 計算總頁數， Math.ceil()無條件進位 將未被整除....
        // console.log(data);
        for (let i = 1; i <= totalPage; i++) {
          pageBox[i] = data.slice(0 + pageCount * (i - 1), i * pageCount) //slice(0, 10)
          $('#allPage').append(`
          <li class="page-item">
             <a href="#" class="page-link"> ${i} </a>
          </li>`)
        }
        // console.log(pageBox);
        pageShow(pageBox[pageIndex])
        $('#allPage a').eq(0).parent().addClass('active')

        // 
        // index 從 0 開始
        $('#allPage a').each(function (index) {
          $(this).on('click', function (e) {
            // console.log(e);
            e.preventDefault()  // 阻止 a 連結跳動
            pageIndex = index + 1
            pageShow(pageBox[pageIndex])
            $(this).parent().siblings().removeClass('active') // 將父母層的同層所有移除 .active
            $(this).parent().addClass('active') // 將自己父母層加 .active
          })
        })

        // 
        $('#next').on('click', function (e) {
          e.preventDefault()
          pageIndex++
          if (pageIndex <= totalPage) {
            pageShow(pageBox[pageIndex])
            $('#allPage li').removeClass('active')
            $('#allPage li').eq(pageIndex - 1).addClass('active')
          } else {
            pageIndex = totalPage
          }
        })

        // 
        $('#prev').on('click', function (e) {
          e.preventDefault()
          pageIndex--
          if (pageIndex >= 1) {
            pageShow(pageBox[pageIndex])
            $('#allPage li').removeClass('active')
            $('#allPage li').eq(pageIndex - 1).addClass('active')
          } else {
            pageIndex = 1
          }
        })
      }
    })
  </script>
</body>

</html>
