    <title>CSS base</title>

    <!-- 外部樣式表 -->
    <link rel="stylesheet" href="style.css">

    <style>
        
        /* 選擇器 {屬性:值; 屬性:值; 屬性:值; } */
        /* 網頁讀取是由上到下，所以後面的屬性會覆蓋前面的屬性 */
        
        /* 
        寫 css 的方式
        1.寫在 style 標籤裡面
          
        2.連結外部樣式表，在 link 進來
          →優點可以???

        3.行內樣式，該元素專屬樣式
        */

        /* 標籤(類型)選擇器 */
        h1 {
            color: lightsteelblue;
            background-color: orangered;
        }

        /* 群組選擇器 */
        h1,h2,h3,h4,h5,h6 {
            color: navy;
        }



    </style>
</head>
