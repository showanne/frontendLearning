<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- bootstrap.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .m-01 {
      margin: 0.1rem;
    }

    .h-3col {
      height: 78px;
    }

    @media (max-width:768px) {
      .h-3col {
        height: unset;
      }
    }
  </style>
</head>

<body>
  <div class="pt-5">
    <div class="container border p-3">
      <div class="row">
        <div class="p-md-0 col-md-12">
          <div class="text-center text-light m-01 bg-danger"> 1</div>
        </div>
        <div class="p-md-0 col-md-6">
          <div class="text-center text-light m-01 bg-primary"> 2</div>
        </div>
        <div class="p-md-0 col-md-6">
          <div class="text-center text-light m-01 bg-warning"> 3</div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="p-md-0 col-md-6 align-self-center">
              <div class="text-light m-01 bg-warning h-3col d-flex justify-content-center align-items-center">
                4</div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="p-md-0 col-md-12">
                  <div class="text-center text-light m-01 bg-success"> 5</div>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="p-md-0 col-md-6">
                      <div class="text-center text-light m-01 bg-secondary"> 6</div>
                    </div>
                    <div class="p-md-0 col-md-6">
                      <div class="text-center text-light m-01 bg-primary"> 7</div>
                    </div>
                    <div class="p-md-0 col-md-6">
                      <div class="text-center text-light m-01 bg-info"> 8</div>
                    </div>
                    <div class="p-md-0 col-md-6">
                      <div class="text-center text-light m-01 bg-success"> 9</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 順序很重要！ 要先有 jquery ，再有 popper.js bootstrap.js -->
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- bootstrap.bundle.min.js 包含 popper.js bootstrap.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
