<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 針對所有元素先預做設定 */
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .dice {
            background-color: cornsilk;
            width: 90%;
            /* margin: auto; */
            /* 為何加了下面position4行後，margin: auto; 不會使 side 排在 dice 的中間? 問老師  -->
            因為 有 inline-block 會變區塊，所以必須給予寬度，有了寬度後，原本的定位置中會失效，所以要再加一個  text-align: center; */

            /* 子元素有 display: inline-block; */
            text-align: center;

            /* position: relative; */
            /* 水平垂直置中 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .side {
            width: 100px;
            height: 100px;
            margin: 10px;
            /* background-color: mediumpurple; */
            background-image: linear-gradient(45deg, #ccc, #fff);
            border: 1px solid khaki;
            border-radius: 1rem;
            box-shadow: 0.2rem 0.3rem 0.5rem rgba(0, 0, 0, 0.5);

            /* float: left; */

            /* 父元素有 text-align: center; */
            display: inline-block;

            /* 給 dot 定位 */
            position: relative;
        }

        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            /* margin: auto; */
            position: absolute;
        }

        .dot-center {
            background-color: lightgreen;
            /* 水平垂直置中 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 已經一起放在 .dot
            position: absolute; */
        }

        .dot-left-top {
            background-color: lightcoral;
            top: 10%;
            left: 10%;
        }

        .dot-left-center {
            background-color: lightpink;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        .dot-left-bottom {
            background-color: lightsalmon;
            bottom: 10%;
            left: 10%;
        }

        .dot-right-top {
            background-color: lightskyblue;
            top: 10%;
            right: 10%;
            /* right 的數值設定為何與 left 不同?? 
            問老師 --> 我設錯了 */
        }

        .dot-right-center {
            background-color: lightseagreen;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
        }

        .dot-right-bottom {
            background-color: lightgray;
            bottom: 10%;
            right: 10%;
        }

        .color-red {
            background-color: red;
        }

        .color-black {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="dice">
        <div class="side">
            <div class="dot dot-center color-red"></div>
        </div>
        <div class="side">
            <div class="dot dot-left-top color-black"></div>
            <div class="dot dot-right-bottom color-black"></div>
        </div>
        <div class="side">
            <div class="dot dot-left-top color-black"></div>
            <div class="dot dot-center color-black"></div>
            <div class="dot dot-right-bottom color-black"></div>
        </div>
        <div class="side">
            <div class="dot dot-left-top color-red"></div>
            <div class="dot dot-left-bottom color-red"></div>
            <div class="dot dot-right-top color-red"></div>
            <div class="dot dot-right-bottom color-red"></div>
        </div>
        <div class="side">
            <div class="dot dot-left-top color-black"></div>
            <div class="dot dot-left-bottom color-black"></div>
            <div class="dot dot-center color-black"></div>
            <div class="dot dot-right-top color-black"></div>
            <div class="dot dot-right-bottom color-black"></div>
        </div>
        <div class="side">
            <div class="dot dot-left-top color-black"></div>
            <div class="dot dot-left-center color-black"></div>
            <div class="dot dot-left-bottom color-black"></div>
            <div class="dot dot-right-top color-black"></div>
            <div class="dot dot-right-center color-black"></div>
            <div class="dot dot-right-bottom color-black"></div>
        </div>
    </div>
</body>

</html>
