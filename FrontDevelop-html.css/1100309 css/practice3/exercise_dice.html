<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dice {
            width: 90%;
            margin: 150px auto;

        }

        .side {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightgreen;
            border: 1px solid khaki;
            border-radius: 1rem;
            box-shadow: 0 0 10px 10px lightcoral;
            float: left;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: darkslateblue;
            border-radius: 50%;
            margin: auto;

        }

        .color-red {}
    </style>
</head>

<body>
    <div class="dice">
        <div class="side color-red">
            <div class="dot"></div>
        </div>
        <div class="side">
            <div class="dot"></div>
        </div>
        <div class="side">
            <div class="dot"></div>
        </div>
        <div class="side color-red">
            <div class="dot"></div>
        </div>
        <div class="side">
            <div class="dot"></div>
        </div>
        <div class="side">
            <div class="dot"></div>
        </div>
    </div>
</body>

</html>
