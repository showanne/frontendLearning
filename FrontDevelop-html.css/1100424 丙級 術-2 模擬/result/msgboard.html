<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style type="text/css">
body p {
	font-weight: bolder;
	color: #ff0000;
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
<p>現在位置：首頁＞訪客留言</p>

<form>
<table border="1" align="center" cellpadding="2" bordercolor="#DDDDDD">
  <tr>
    <td width="120" align="center" valign="middle">姓名</td>
    <td width="580" valign="middle">
    <input type="text" size="20"/>
    </td>
  </tr>
  <tr>
    <td width="120" align="center" valign="middle">電子郵件</td>
    <td width="580" valign="middle">
    <input type="text" size="60"/>
    </td>
  </tr>
  <tr>
    <td width="120" align="center" valign="middle">性別</td>
    <td width="580" valign="middle">
      
        <label>
          <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="男" checked="checked" />
          男</label>
        
        <label>
          <input type="radio" name="RadioGroup1" value="女" id="RadioGroup1_1" />
          女</label>
      </td>
  </tr>
  <tr>
    <td width="120" align="center" valign="middle">職業類別</td>
    <td width="580" valign="middle"><label for="select"></label>
      <select name="select" id="select">
        <option value="-----------請選擇職業類別-----------">-----------請選擇職業類別-----------</option>
        <option value="1.現役軍人">1.現役軍人</option>
        <option value="2.專業人員">2.專業人員</option>
        <option value="3.技術員及助理專業人">3.技術員及助理專業人</option>
      </select></td>
  </tr>
  <tr>
    <td width="120" align="center" valign="middle">留言內容</td>
    <td width="580" valign="middle"><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="78" rows="10"></textarea></td>
  </tr>
  <tr>
    <td width="120" align="center" valign="middle">
    <input type="submit" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出"/>
    <input type="reset" value="重寫"/>
    </td>
    <td width="580" valign="middle">&nbsp;</td>
  </tr>
</table>

</form>
</body>
</html>
