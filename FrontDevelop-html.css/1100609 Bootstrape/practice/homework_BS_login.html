<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homework_BS_login</title>

  <!-- bootstrap@5.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    .login-icon {
      width: 90px;
      height: 90px;
      background-color: #2a2161;
      margin-top: -55px;
    }
  </style>
</head>

<body>
  <div class="container-fluid bg-dark vh-100 w-100">
    <div class="row h-100 w-100 justify-content-center align-items-center">
      <div class="bg-light col-12 col-md-4 col-lg-4">
        <div class="card justify-content-center">
          <div class="card-header mx-auto border-0">
            <div class="login-icon rounded-circle">
              <span class="material-icons">
                account_circle
              </span>

              <span class="material-icons">face</span>
              <span class="material-icons">
                assignment_ind
              </span>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Sign In</h5>
            <p class="card-text">
            <form action="">

              <div class="mb-3 row">
                <label for="user" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="user" value="Username">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password">
                </div>
              </div>

              <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
              </div>

              <a href="#" class="btn btn-primary">Login</a>
            </form>
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- bootstrap@5.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google material icon -->
  <!-- <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script> -->
</body>

</html>
