<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>

  <!-- bootstrap.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.css">

  <style>
    body {
      background-color: #eee;
    }

    h3 {
      margin: 1rem 0;
    }

    .container {
      margin-bottom: 2rem;
    }

    .carousel-item {
      /* 改變圖片動畫的速率 */
      transition: 2s all cubic-bezier(0.68, -0.2, 0.32, 1.6);
    }

    .carousel img {
      object-fit: cover;
      /* 讓圖片不會被縮放影響變形 */
    }

    @media screen {
      .carousel {
        height: auto !important;
      }

      .carousel img {
        height: auto !important;
      }
    }
  </style>
</head>

<body>
  <!-- container 預設會有 pl-15px pr-15px -->
  <div class="container-fluid px-0">
    <div id="carousel" class="carousel slide vh-100" data-ride="carousel" data-interval="3000">
      <!-- 指示器 -->
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <li data-target="#carousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner h-100">
        <div class="carousel-item h-100 active">
          <img src="https://picsum.photos/1920/1080/?random=1" class="d-block w-100 h-100">
          <div class="carousel-caption d-none d-md-block text-warning ">
            <h5 class="bg-light d-inline-block px-4 py-2">.Lo.re..m.</h5>
            <p class="bg-light">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione totam corrupti numquam deleniti a vel?
            </p>
          </div>
        </div>
        <div class="carousel-item h-100">
          <img src="https://picsum.photos/1920/1080/?random=2" class="d-block w-100 h-100">
        </div>
        <div class="carousel-item h-100">
          <img src="https://picsum.photos/1920/1080/?random=3" class="d-block w-100 h-100">
          <div class="carousel-caption d-none d-md-block text-warning ">
            <h5 class="bg-light d-inline-block px-4 py-2">.Lo.re..m.</h5>
            <p class="bg-light">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus quas dicta harum cupiditate beatae
              non?
            </p>
          </div>
        </div>
        <div class="carousel-item h-100">
          <img src="https://picsum.photos/1920/1080/?random=4" class="d-block w-100 h-100">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- 順序很重要！ 要先有 jquery ，再有 popper.js bootstrap.js -->
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- bootstrap.bundle.min.js 包含 popper.js bootstrap.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
