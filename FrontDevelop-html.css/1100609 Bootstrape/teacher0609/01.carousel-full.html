<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <!-- 1. link bootstrap.css -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    h3 {
      margin: 1rem 0;
    }

    body {
      background: #eee;
    }

    .container {
      margin-bottom: 2rem;
    }

    /* 改變圖片動畫的速率 */
    /* https://easings.net */
    .carousel-item {
      transition: 1s all cubic-bezier(0.68, -0.6, 0.32, 1.6);
    }

    .carousel-indicators li {
      box-sizing: content-box;
      -ms-flex: 0 1 auto;
      flex: 0 1 auto;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      margin-right: 3px;
      margin-left: 3px;
      border-radius: 50%;
      /* text-indent: -999px; */
      cursor: pointer;
      background-color: #fff;
      /* background-clip: padding-box; */
      /* border-top: 10px solid transparent; */
      /* border-bottom: 10px solid transparent; */
      opacity: 0.5;
      transition: opacity 0.6s ease;
    }

    .carousel img {
      object-fit: cover;
    }

    @media (max-width:575px) {
      .carousel {
        height: auto !important;
      }

      .carousel img {
        height: auto !important;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid px-0">
    <div id="kaifu" class="carousel slide vh-100 bg-dark" data-ride="carousel" data-interval="5000">
      <ol class="carousel-indicators">
        <li data-target="#kaifu" data-slide-to="0" class="active">1</li>
        <li data-target="#kaifu" data-slide-to="1">2</li>
        <li data-target="#kaifu" data-slide-to="2">3</li>
        <li data-target="#kaifu" data-slide-to="3">4</li>
        <li data-target="#kaifu" data-slide-to="4">5</li>
      </ol>
      <div class="carousel-inner h-100">
        <div class="carousel-item h-100 active">
          <img src="https://picsum.photos/1920/1080/?random=1" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>文字流行充分湖口緊。</h5>
            <p>紡織上午一面感到恢復十大成果本帖笑着體現，平時違反程式，所。</p>
          </div>
        </div>
        <div class="carousel-item h-100">
          <img src="https://picsum.photos/1920/1080/?random=2" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>導致感覺到資格，上。</h5>
            <p>瞬間歡迎您忘記桃園，信箱女孩子家園，都。</p>
          </div>
        </div>
        <div class="carousel-item h-100">
          <img src="https://picsum.photos/1920/1080/?random=3" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>部分每天包括環保新。</h5>
            <p>檢索招聘越來越蒐集保留你有明確，每頁總結頻道維護，減少現實現實一遍東。</p>
          </div>
        </div>
        <div class="carousel-item h-100">
          <img src="https://picsum.photos/1920/1080/?random=4" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>已有即可，不久作為。</h5>
            <p>本帖經歷結構鏡頭關閉解釋男子效率，江湖。</p>
          </div>
        </div>
        <div class="carousel-item h-100">
          <img src="https://picsum.photos/1920/1080/?random=5" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>記住欣賞條款直接特。</h5>
            <p>加快讓人一名手中之後特性存儲性能，居民改善不可你們有一定本。</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#kaifu" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#kaifu" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>

  <script>
  </script>
</body>

</html>
