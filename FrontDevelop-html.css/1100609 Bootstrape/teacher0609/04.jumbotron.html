<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dropdown</title>
  <!-- 1. link bootstrap.css -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    html,
    body {
      height: 100%;
    }

    h3 {
      margin: 1rem 0;
    }

    body {
      /* background: #eee; */
    }

    .container {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>廣告大屏幕 (Jumbotron)</h1>
    <p>一款輕量極的、靈活的元件，可視情況擴張到整個區域以顯示您網站的關鍵行銷資訊。</p>
    <div class="jumbotron text-white" style="background:url(https://picsum.photos/1920/600/?random=1) no-repeat center/cover">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">朋友不足方便，說什麼不出，召開女士，台。</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>
  </div>

  <div class="container">
    <h4>要想讓廣告屏占滿螢幕寬度、不帶有圓角，請加 .jumbotron-fluid，並在裡面添加一個 .container 或 .container-fluid。</h4>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      </div>
    </div>
  </div>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>

  <script>
  </script>
</body>

</html>
