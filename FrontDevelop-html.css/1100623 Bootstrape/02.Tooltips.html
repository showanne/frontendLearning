<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltips</title>

  <!-- bootstrap.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.css">

  <style>
    body {
      background-color: #ace;
    }

    .container {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <!-- <code class="highlighter-rouge">&lt; form &gt;</code> -->

  <div class="container">
    <h3 class="mt-2">工具提示框 (Tooltips)</h3>
    <ol>
      <li>
        <h4>使用前須先啟用</h4>
        <h5>
          <code class="highlighter-rouge">
                $('[data-toggle="tooltip"]').tooltip()
              </code>
        </h5>
      </li>
      <li>
        <h5>
          彈出方向 data-placement="" 預設top，有 top、right、bottom、left
        </h5>
      </li>
      <li>
        <h5>
          延遲時間 data-delay="300" 預設0，單位毫秒
        </h5>
      </li>
      <li>
        <h5>
          彈出位移 data-offset="10,0" x軸, y軸
        </h5>
      </li>


      <div class="row mt-5">
        <div class="col">
          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-delay="300"
                  title="Tooltip on top">
            Tooltip on top
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right"
                  data-offset="10,0" title="Tooltip on right">
            Tooltip on right
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
                  title="Tooltip on bottom">
            Tooltip on bottom
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left"
                  title="Tooltip on left">
            Tooltip on left
          </button>
        </div>
      </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h4 class=""></h4>

      </div>
    </div>
  </div>

  <!-- 順序很重要！ 要先有 jquery ，再有 popper.js bootstrap.js -->
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- bootstrap.bundle.min.js 包含 popper.js bootstrap.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $('[data-toggle="tooltip"]').tooltip()
  </script>
</body>

</html>
