<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>訪客留言</title>
<style type="text/css">
table,tr,td{
	border:1px solid #DDDDDD;
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
<P><span style="color:#FF0000;font-weight:bolder;">現在位置：首頁＞訪客留言</span><p>
<form>
<table border="1" align="center" cellpadding="2" cellspacing="0" bordercolor="#DDDDDD">
  <tr>
    <td width="120" align="center">姓　　名</td>
    <td width="580">
	<input name="" type="text" size="20" /></td>
  </tr>
  <tr>
    <td width="120" align="center">電子郵件</td>
    <td width="580">
    <input name="" type="text" size="60" /></td>
  </tr>
  <tr>
    <td width="120" align="center">性　　別</td>
    <td width="580">
    <input name="gender" type="radio" value="" checked />男
    <input name="gender" type="radio" value="" />女
    </td>
  </tr>
  <tr>
    <td width="120" align="center" valign="middle">職業類別</td>
    <td width="580">
    <select name="career">
      <option>-----------請選擇職業類別-----------</option>
      <option>1.現役軍人</option>
      <option>2.專業人員</option>
      <option>3.技術員及助理專業人員</option>
    </select></td>
  </tr>
  <tr>
    <td width="120" align="center">留言內容</td>
    <td width="580">
    <textarea cols="78" rows="10"></textarea></td>
  </tr>
  <tr>
    <td width="120" align="center">
    <input name="button1" type="submit" id="button1" value="送出" 
    onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')"  />
    <input type="reset" name="button2" id="button2" value="重寫" />
    </td>
    <td width="580">&nbsp;</td>
  </tr>
</table>
</form>
</body>
</html>
