<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      color: #FF0000;
      font-weight: bolder;
    }
  </style>
  <script type="text/javascript">
    function MM_popupMsg(msg) { //v1.0
      alert(msg);
    }
  </script>
</head>

<body>
  <marquee behavior="" direction="">謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
  <br>
  <span>現在位置：首頁＞健康天地</span>
  <br><br>
  <form action="">
    <table border="1" align="center" cellpadding="2" cellspacing="0">
      <tr>
        <td width="120" align="center">姓名</td>
        <td width="580">
          <input type="text" name="" id="" size="20">
        </td>
      </tr>
      <tr>
        <td width="120" align="center">電子郵件</td>
        <td width="580">
          <input type="text" name="" id="" size="60">
        </td>
      </tr>
      <tr>
        <td width="120" align="center">性別</td>
        <td width="580">
          <p>
            <label>
              <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="男" checked>
              男</label>
            <label>
              <input type="radio" name="RadioGroup1" value="女" id="RadioGroup1_1">
              女</label>
            <br>
          </p>
        </td>
      </tr>
      <tr>
        <td width="120" align="center">職業類別</td>
        <td width="580"><label for="select"></label>
          <select name="select" id="select">
            <option>-----------請選擇職業類別-----------</option>
            <option>1.現役軍人</option>
            <option>2.專業人員</option>
            <option>3.技術員及助理專業人員</option>
          </select>

        </td>
      </tr>
      <tr>
        <td width="120" align="center">留言內容</td>
        <td width="580">
          <textarea name="" id="" cols="78" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td width="120" align="center">
          <input type="submit" onClick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出">
          <input type="reset" value="重寫">
        </td>
        <td width="580">&nbsp;</td>
      </tr>
    </table>

  </form>
</body>

</html>
