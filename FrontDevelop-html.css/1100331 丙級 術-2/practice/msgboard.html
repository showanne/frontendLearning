<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      color: #FF0000;
      font-weight: bolder;
    }
  </style>
  <script type="text/javascript">
    function MM_popupMsg(msg) { //v1.0
      alert(msg);
    }
  </script>
</head>

<body>
  <marquee behavior="" direction="">謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
  <span>現在位置：首頁＞訪客留言</span>
  <form action="">
    <table border="1" bordercolor="#DDDDDD" cellpadding="2">
      <tr>
        <td width="120">&nbsp;</td>
        <td width="580">
          <input type="text" name="" id="" size="20">
        </td>
      </tr>
      <tr>
        <td width="120">&nbsp;</td>
        <td width="580">
          <input type="email" name="" id="" size="60">
        </td>
      </tr>
      <tr>
        <td width="120">&nbsp;</td>
        <td width="580">
          <p>
            <label>
              <input type="radio" name="RadioGroup1" value="男" id="RadioGroup1_0" checked>
              男</label>

            <label>
              <input type="radio" name="RadioGroup1" value="女" id="RadioGroup1_1">
              女</label>
            <br>
          </p>
        </td>
      </tr>
      <tr>
        <td width="120">&nbsp;</td>
        <td width="580">
          <select name="">
            <option>-----------請選擇職業類別-----------</option>
            <option>現役軍人</option>
            <option>專業人員</option>
            <option>技術員及助理專業人員</option>
          </select>
        </td>
      </tr>
      <tr>
        <td width="120">&nbsp;</td>
        <td width="580">
          <textarea name="" id="" cols="78" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td width="120">
          <input type="submit" onClick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出">
          <input type="reset" value="重製">
        </td>
        <td width="580">&nbsp;</td>
      </tr>
    </table>
  </form>
</body>

</html>
