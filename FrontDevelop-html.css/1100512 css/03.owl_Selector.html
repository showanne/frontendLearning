<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 300px;
      padding: 1rem;
      background-color: lightcyan;
      border: 1px solid lightgoldenrodyellow;
    }

    .link {
      display: block;
      padding: 0.5rem;
      text-decoration: none;
      background-color: skyblue;
      color: navy;
      text-align: center;
    }

    /* 顯示同下
     .sidebar .link+.link {
      margin-top: 1rem;
    } */

    /* 貓頭鷹選擇器，如果一個區塊有其他元素在，如果想統一樣式間距，可以使用他，請局部區域的方式使用 */
    .sidebar *+* {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <a href="#" class="link">玻璃短信，來情節，求助。</a>
    <a href="#" class="link">體代理次數，意外怎麼辦。</a>
    <a href="#" class="link">感染版權有，三庫存良好。</a>
    <p>請勾選我...</p>
    <input type="checkbox">click me!
  </aside>

</body>

</html>
