<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #game {
      width: 400px;
      height: 400px;
      background: black;
      overflow: hidden;
      position: relative;
    }

    #game img {
      height: 150px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="game">

  </div>
  <input type="button" value="開始" id="btn-start">
  <br>
  <p>分數: <span id="text-score">0</span></p>
  <p>剩餘: <span id="text-time">0</span> 秒</p>
  <script src="../jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script>
    // 分數
    let score = 0
    // 遊戲時間
    let countdown = 30
    // 倒數計時
    let timer = 0

    const move = (zb) => {
      zb.stop().animate({
        left: Math.round(Math.random() * 70) + '%',
        top: Math.round(Math.random() * 70) + '%'
      }, 2000, function () {
        move(zb)
      })
    }

    $('#btn-start').click(function () {
      $(this).attr('disabled', true)

      // 重設
      score = 0
      $('#text-score').text(score)
      countdown = 30
      $('#text-time').text(countdown)

      timer = setInterval(() => {
        // 倒數
        countdown--
        $('#text-time').text(countdown)

        // 隨機產生
        let rand = Math.round(Math.random() * 10)
        if (rand > 5 && $('#game img').length < 10) {
          const zb = $(`<img src="./殭屍/1.gif" alt="" style="left:${Math.round(Math.random() * 70)}%;top:${Math.round(Math.random() * 70)}%">`)
          $('#game').append(zb)
          move(zb)
        }
        // 時間到
        if (countdown <= 0) {
          clearInterval(timer)
          Swal.fire({
            icon: 'info',
            title: '時間到',
            text: `你得到 ${score} 分`
          })
          $('#game img').remove()
          $(this).attr('disabled', false)
        }
      }, 1000);
    })

    $('#game').on('click', 'img', function () {
      $(this).attr('src', './殭屍/blood.png')
      $(this).stop()
      // 忽略點擊事件、無法點擊和選取
      $(this).css({
        'user-select': 'none',
        '-webkit-user-drag': 'none',
        'pointer-events': 'none'
      })
      score++
      $('#text-score').text(score)
    })
  </script>
</body>

</html>
