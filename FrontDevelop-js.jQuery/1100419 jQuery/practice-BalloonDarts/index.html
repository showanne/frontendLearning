  <title>Balloon Darts</title>
  <style>
    .inline {
      display: inline-block;
      /* float: left; */
    }

    #turntable {
      width: 706px;
      height: 700px;
      background-color: paleturquoise;
      overflow: hidden;
    }

    #circle {
      margin: 25px;
      width: 500px;
      height: 500px;
      background-color: rgb(171, 95, 247);
      /* background-image: url('https://i.pinimg.com/564x/cb/16/bb/cb16bb284a2a80c75041c80ba63e62d3.jpg'); */
      border-radius: 50%;
      position: relative;

      transition: transform 2s;
    }

    #circle:nth-child(2) {

      width: 250px;
      height: 250px;
      /* position: relative; */

    }

    #circle .balloon {
      width: 130px;
      height: 250px;
      text-align: center;

      position: absolute;
      left: calc(50% - 65px);
      bottom: 50%;
      /* background-color: yellow; */

      transform: rotate(0deg);
      /* js有寫旋轉 */
      transform-origin: bottom center;
    }

    #circle .balloon-svg {
      width: 60px;
      height: 60px;
    }

    #straight {
      margin: 25px 25px 25px 0;
      width: 125px;
      height: 500px;
      background-color: springgreen;
      overflow: hidden;
    }

    #straight .track {
      background-color: goldenrod;
      width: 60px;
      height: 800px;
      margin: 0 1.25px;

      /* display: inline-block; */
      float: right;
    }

    /* #straight div {
      height: 60px;
      margin: 5px 0;
      background-color: seagreen;
      box-sizing: border-box;
    } */

    #straight .track svg {
      width: 60px;
      height: 60px;
      /* margin: 10px 0; */
      transform: rotateX(180deg);
    }

    #horizontal {
      margin: 0 65px 25px 65px;
      width: 570px;
      height: 125px;
      background-color: sandybrown;
      overflow: hidden;
    }

    #horizontal .track {
      height: 60px;
      width: 900px;
      margin: 1.5px 0;
      background-color: seagreen;
    }

    #horizontal .track svg {
      width: 60px;
      height: 60px;
      margin: 0 5px;
      float: left;
      /* 為什麼要用 float ，明明純 css 排版時可以自己排成一橫排 */
    }
  </style>
</head>
