<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .circle {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background-color: rgba(106, 142, 35, 0.267);
      position: relative;
    }

    .circle .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: rgba(0, 9, 128, 0.199);

      position: absolute;
      left: calc(50% - 150px);
      top: calc(50% - 150px);
    }
  </style>
</head>

<body>
  <div class="circle">
    <div class="circle"></div>
  </div>
</body>

</html>
