  <script>
    // 練習 -  將 prompt() 輸入的文字移除前後空白後倒過來後顯示在網頁上

    let text = prompt()
    console.log(text.length); //文字長度
    console.log(text); //原本的文字
    console.log(text.trim()); //移除前後空白的文字

    console.log(text.trim().split());
    //文字轉成陣列，若split()內什麼都沒加，會把整個文字變陣列 [abcdef]
    //   若split()內什麼都沒加 " "，則陣列會顯示成 ["a", "b", "c", "d", "e", "f"]
    console.log(text.trim().split("").reverse()); //將文字陣列倒轉
    console.log(text.trim().split("").reverse().join("")); //將陣列文字串起來

//   document.write(string.split(" ") + "<p>");　//根據每個空格切開，輸出結果：Good,morning,to,you.
//   document.write(string.split(" ", 3));　//根據每個空格切開，只切出 3 個部分，輸出結果：Good,morning,to

// 第一個指定切割處寫成兩個連在一起的雙引號，代表的意思是根據每個字元切割，所以輸出結果是一個一個的字元隔開，連空格也算是一個字元，第二個指定切割處是隔開的雙引號，這就代表根據每個空格切割字串，所以輸出結果是各個分開的單字，第三個指定切割點與第二個相同，但是只要切出三個部分，所以輸出結果只有前面三個單字。
