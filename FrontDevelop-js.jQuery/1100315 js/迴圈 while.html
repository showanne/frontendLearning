<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let input = ' '
    while (input !== 'end') {
      input = prompt('輸入 end 結束')
    }

    //  不確定使用者會打幾次的話 用 while (不確定因素)
    //  確定會打幾次 用 for

    // 先做再檢查 用 do while
    // 先檢查再做  用 while

    // 單純做判斷 if
    // 迴圈一直跑 while


    do {
      input = prompt('輸入 end 結束')
    } while (input !== 'end')


  </script>
</body>

</html>
