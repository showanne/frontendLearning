<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let floor = prompt()

    // 跑每一層
    for (let i=1;i<=floor;i++) {
      // 每一層的星星數與層數相同
      for (let j=1;j<=i;j++) {
        document.write('★')
      }
      document.write('<br>')
    }
  </script>
</body>
</html>
