<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let height = 100
    let distance = 0

    for(let i=1;i<=10;i++) {
      // 總距離 + 落下距離
      distance += height
      // 反彈高度變一半
      height /= 2
      // 總距離 + 反彈距離
      distance += height
    }
    // 扣掉多算一次的反彈
    distance -= height

    document.write(`高度: ${height} <br>距離: ${distance}`)
  </script>
</body>
</html>
