<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let floor = prompt()

    // 每一層
    for (let i=1;i<=floor;i++) {
      // 空心星星的數量是總層數減目前層數
      for (let j=1;j<=floor-i;j++) {
        document.write('☆')
      }
      // 1 3 5 7 9
      for (let j=1;j<=i*2-1;j++) {
        document.write('★')
      }
      // 空心星星的數量是總層數減目前層數
      for (let j=1;j<=floor-i;j++) {
        document.write('☆')
      }
      document.write('<br>')
    }
  </script>
</body>
</html>
