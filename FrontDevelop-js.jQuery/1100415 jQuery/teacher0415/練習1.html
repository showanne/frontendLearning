<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <img src="./0102.jpg" alt="" id="myimg" width="400">
  <br>
  <input type="button" value="換圖片" id="btn">
  <script src="../jquery-3.6.0.min.js"></script>
  <script>
    $('#btn').click(function () {
      const now = $('#myimg').attr('src')
      const change = now === './0102.jpg' ? './0507.jpg' : './0102.jpg'
      $('#myimg').attr('src', change)
    })
  </script>
</body>

</html>
