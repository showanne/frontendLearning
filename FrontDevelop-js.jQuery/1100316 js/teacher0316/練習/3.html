<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let data = [
      [33, 32, 56, 45, 33],
      [77, 33, 68, 45, 23],
      [43, 55, 43, 67, 65]
    ]
    let price = [12, 16, 10, 14, 15]
    let producttotal = [0, 0, 0, 0, 0]
    let sellmantotal = [0, 0, 0]

    // i = 銷售員編號
    // j = 產品編號
    for (let i=0;i<data.length;i++) {
      for (let j=0;j<data[i].length;j++) {
        producttotal[j] += data[i][j] * price[j]
        sellmantotal[i] += data[i][j] * price[j]
      }
    }
    console.log(sellmantotal)
    console.log(producttotal)
  </script>
</body>
</html>
