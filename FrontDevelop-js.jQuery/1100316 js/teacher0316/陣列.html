<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let fruits = ['鳳梨', '蘋果', '西瓜', '葡萄', '芭樂', '香蕉', '芒果']
    // .length 可以取得陣列長度
    console.log(`總共有 ${fruits.length} 個水果`)
    // 使用 [索引] 顯示指定的索引的值
    for (let i=0;i<fruits.length;i++) {
      console.log(`第 ${i} 個水果是${fruits[i]}`)
    }
  </script>
</body>
</html>
