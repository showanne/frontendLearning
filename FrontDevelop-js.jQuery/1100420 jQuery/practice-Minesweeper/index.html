<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper(踩地雷)</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

  <!-- Google material icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>

<style>
  #game {
    /* width: 432px;
      height: 432px; */
    /* cube*12 + margin*2*12 */

    margin: auto;
    /* 處理幽靈空白 */
    font-size: 0;
  }

  .cube {
    display: inline-block;
    width: 30px;
    height: 30px;
    border-radius: 2px;
    text-align: center;
    color: rgb(43, 5, 94);
    line-height: 30px;
    vertical-align: middle;
    margin: 3px;

    /* 處理幽靈空白 */
    font-size: 1.1rem;
  }

  .cube:nth-child(odd) {
    background-color: rgb(193, 186, 250);
  }

  .cube:nth-child(even) {
    background-color: rgb(170, 160, 253);
  }

  /* .material-icons {
    line-height: 30px;
    font-size: 1.5rem;
  } */

  .font {
    font-family: 'Zen Dots', cursive;
  }

  input[type="number"] {
    /* 輸入框樣式更改 */
    width: 3.5rem;
  }
</style>
</head>

<body>
  <input type="number" value="9" step="2" placeholder="" list="NumberList">
  <!-- <datalist id="NumberList">
    <option value="23">
    <option value="33">
    <option value="55">
    <option value="77">
    <option value="99">
  </datalist> -->
  <br><br>
  <div id="game"></div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
          integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <!-- sweetalert2  js-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <!-- Google material icon -->
  <!-- <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script> -->

  <script>
    // const num = parseInt($('input').val())
    // const Cube = Math.pow(num, 2) //num的2次

    const rand = (r) => {
      // 1 ~ r 的隨機
      return Math.floor(Math.random() * r) + 1
      // 要設定數字間隔需大於3--或許不用會比較有趣
    }


    // 按鈕事件偵測
    $('input[type="number"]').on('change', function () {
      const num = parseInt($('input').val())
      const Cube = Math.pow(num, 2) //num的2次
      // 清空內容
      $('#game').empty()
      // console.log(0);
      // 隨著 num 值改遊戲區寬高
      const width = (30 + 3 * 2) * num  // 30=cube.width  3*2=cube.margin
      // console.log(`${width}`);
      $('#game').css({
        width: `${width}px`,
        height: `${width}px`,
      })

      // 隨著 num 值長方塊
      for (let i = 0; i < Cube; i++) {
        // <div class="cube"></div>
        $('#game').append('<div class="cube"></div>')
        $('.cube').eq(i).attr('data-cube', i)
      }

      for (let i = 0; i < num; i++) {
        // console.log(i);
        const bombNum = rand(Cube)
        // console.log(rand(Cube));
        $('.cube').eq(bombNum).attr('data-bomb', i)
        $('.cube').eq(bombNum).addClass('fas fa-bomb')
        // css('backgroundColor', 'rgba(255, 20, 145, 0.3)').

        // 要設判斷式，判斷有重疊的話數字要相加
        // 如果剛好炸彈在邊邊就只須給另半邊的數字
      }
      $('.fa-bomb').each(function name(params) {
        $(this).prev().addClass('font').text('1')
        $(this).next().addClass('font').text('1')
      })
    })
    // $('input[type="number"]').trigger('change')



    // for (let i = 0; i < Cube; i++) {
    //   $('.cube').eq(bombNum).prev().addClass('font').text('1')
    //   $('.cube').eq(bombNum).next().addClass('font').text('1')

    //   $('.cube').eq(bombNum - num).addClass('font').text('1')
    //   $('.cube').eq(bombNum - num).prev().addClass('font').text('1')
    //   $('.cube').eq(bombNum - num).next().addClass('font').text('1')

    //   $('.cube').eq(bombNum + num).addClass('font').text('1')
    //   $('.cube').eq(bombNum + num).prev().addClass('font').text('1')
    //   $('.cube').eq(bombNum + num).next().addClass('font').text('1')
    //   // + 可以算數學或連變數  - 只能算數學
    // }

    // 如果有.fa-bomb，要移除格子內.font及text('1')
    // for (const cube of $('.cube')) {
    if ($('.cube').hasClass('fa-bomb') && $('.cube').hasClass('font')) {
      // $(this).css('backgroundColor', 'red')
      $(this.inner).replaceWith(`< class="cube fas fa-bomb"></>`)
      // $(this).replaceWith($(".cube .fas .fa-bomb"))

      // .removeClass('font')
      // $('.cube').fadeTo(1000, 0.2).removeClass('font')
      // let test = ($('.cube').hasClass('fa-bomb') && $('.cube').hasClass('font'))
      console.log($(this).length);
      // console.log(test);
    }
    // }



    // 如果有.font，格子內的text('')值要相加或改值
    // for (const cube of $('.cube')) {
    if ($('.cube').hasClass('font')) {
      $('.cube').eq(this).text('2')
      console.log($('.font').length);
    }
    // }

    $('#game').on('click', '.fa-bomb', function () {
      Swal.fire({
        title: 'Bomb!',
        // text: 'Modal with a custom image.',
        // imageUrl: 'https://i.giphy.com/media/g2YdApKEna2sg/giphy.webp',
        // imageUrl: 'https://media2.giphy.com/media/eBqUy3ik6P2vK/giphy.gif?cid=ecf05e47l8hgxyojhsiona1gnfsm5v5q01s7hle1dnzwcaur&rid=giphy.gif&ct=g',
        imageUrl: 'https://c.tenor.com/aZMV_bT0gVEAAAAj/the-blobs-live-on-bomb.gif',

        imageWidth: 200,
        imageHeight: 200,
        imageAlt: 'Bomb image',
      })

      // 忽略點擊事件
      $(this).css({
        // 無法被選取
        'user-select': 'none',
        // 無法被拖動
        '-webkit-user-drag': 'none',
        // 點擊穿透 (忽略這塊)
        'pointer-events': 'none'
      })
    })

// empty
// .each
  </script>
</body>

</html>
