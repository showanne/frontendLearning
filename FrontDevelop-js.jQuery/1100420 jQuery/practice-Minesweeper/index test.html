    const rand = (r) => {
      // 1 ~ r 的隨機

      // 要設定數字間隔需大於3--或許不用會比較有趣
    }

    // 隨機給炸彈

      $('.cube').eq(rand(144)).css('backgroundColor', 'rgba(185, 0, 45, 0.8)').addClass('bomb').text('*')

        }
