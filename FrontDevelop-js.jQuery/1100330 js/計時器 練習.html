<html lang="zh-tw">

<head>

<body>
  <script>
    // 練習   -   製作倒數計時器，數字從 10 開始，到 0 後停止

    let i = 10

    let Timer = setInterval(() => {
      document.write(`${i--}`)
      document.write(`<br><br>`)

      if (i < 0) {
        clearInterval(Timer)
      }
    }, 1000);
