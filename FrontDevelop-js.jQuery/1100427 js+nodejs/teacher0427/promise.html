    const pizza = (pass) => {
      return new Promise((resolve, reject) => {
        if (pass) {
          // 承諾達成
          resolve('成功')
        } else {
          // 承諾拒絕
          reject(new Error('失敗'))
        }
      })
    }

    pizza(false).then(result => {
      console.log(result)
    }).catch(error => {
      console.log('發生錯誤')
      console.log(error.message)
    }).finally(() => {
      console.log('不管成功或失敗一定會跑')
    })
