<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const calculate = (n, m) => {
      let times = 0
      let sum = 0
      while(sum <= m) {
        times++
        n++
        sum += n
      }
      return times
    }

    const number1 = parseInt(prompt('n'))
    const number2 = parseInt(prompt('m'))
    console.log(number1, number2, calculate(number1, number2))
  </script>
</body>
</html>
