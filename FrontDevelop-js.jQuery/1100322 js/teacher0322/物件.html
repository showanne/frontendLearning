<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Cat {
      constructor (name) {
        this.name = name
      }
      meow () {
        document.write(`${this.name} 說喵`)
      }
    }

    const cat1 = new Cat('丁丁')
    cat1.meow()

    const cat2 = new Cat('當當')
    cat2.meow()
  </script>
</body>
</html>
