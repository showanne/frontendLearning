    function sayHello() {
      alert('你好')

    function sayHello2(name) {
      alert(`你好，${name}`)
    }

    function sayHello3(name = '無名氏') {

    }

      alert(`你好，${name}，${age} 歲`)
    }

    function sayHello5(name = '無名氏', age = 18) {
      let str = `你好，${name}，${age} 歲`
      return str
    }

    function sayHello6(name = '無名氏', age = 18) {
      return `你好，${name}，${age} 歲`
    }

    const sayHello7 = (name = '無名氏', age = 18) => {
