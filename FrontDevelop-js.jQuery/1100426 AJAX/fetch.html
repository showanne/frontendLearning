<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => {
        return response.json()
      })
      .then(json => {
        console.log(json);
      })
      .catch(error => {
        console.log(error);
        console.log('錯誤');
      })
      .finally(() => {
        console.log('完成');
      })

    /************************************/

    fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: JSON.stringify({
        title: 'jblj',
        body: 'jgioxvc'
      }),
      headers: {
        'Content-type': 'application/json'
      }
    })
      .then(response => {
        return response.json()
      })
      .then(json => {
        console.log(json);
      })
      .catch(error => {
        console.log(error);
        console.log('錯誤');
      })
      .finally(() => {
        console.log('完成');
      })
  </script>
</body>

</html>
