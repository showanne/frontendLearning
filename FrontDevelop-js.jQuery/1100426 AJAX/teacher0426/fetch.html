<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    fetch('https://jsonplaceholder.typicode.com/posts')
      // 處理回來的資料，轉成 JSON
      // .blob(), .json(), .text()
      .then(response => {
        return response.json()
      })
      // 拿到 JSON 後要做的事情
      .then(json => {
        console.log(json)
      })
      // 失敗時會執行
      .catch(error => {
        console.log(error)
        console.log('錯誤')
      })
      // 不管成功或失敗一定會跑
      .finally(() => {
        console.log('完成')
      })

    /******************************************************/

    fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: JSON.stringify({
        title: 'aaa',
        body: 'aasdasd'
      }),
      headers: {
        'Content-type': 'application/json'
      }
    })
      // 處理回來的資料，轉成 JSON
      // .blob(), .json(), .text()
      .then(response => {
        return response.json()
      })
      // 拿到 JSON 後要做的事情
      .then(json => {
        console.log(json)
      })
      // 失敗時會執行
      .catch(error => {
        console.log(error)
        console.log('錯誤')
      })
      // 不管成功或失敗一定會跑
      .finally(() => {
        console.log('完成')
      })
  </script>
</body>
</html>
