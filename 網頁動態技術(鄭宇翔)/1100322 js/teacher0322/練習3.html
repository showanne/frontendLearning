<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let bagua = [
      {name: '坤', nature: '地'},
      {name: '乾', nature: '天'},
      {name: '兌', nature: '澤'},
      {name: '離', nature: '火'},
      {name: '震', nature: '雷'},
      {name: '巽', nature: '風'},
      {name: '坎', nature: '水'},
      {name: '艮', nature: '山'},
    ]

    const gua = (array) => {
      let down = bagua[array[0] % 8].name
      let up = bagua[array[1] % 8].name
      let yao = array[2] % 6
      return [down, up, yao]
    }

    const number1 = parseInt(prompt('第一個數字'))
    const number2 = parseInt(prompt('第二個數字'))
    const number3 = parseInt(prompt('第三個數字'))
    const numbers = [number1, number2, number3]
    const result = gua(numbers)
    console.log(result[0]) // 輸出 離
    console.log(result[1]) // 輸出 震
    console.log(result[2]) // 輸出 2
  </script>
</body>
</html>
