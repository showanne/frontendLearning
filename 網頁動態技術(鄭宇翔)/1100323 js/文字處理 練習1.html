  <script>
    // 練習 - 將兩個 prompt() 輸入的數字相加顯示在網頁上，如果輸入的不是數字，跳出錯誤訊息

    let n = parseInt(prompt('第一個數字'))
    let m = parseInt(prompt('第二個數字'))
    let sum = n + m

    console.log(typeof (sum));
    // console.log(isNaN(sum));
    // console.log(parseInt(sum));

    if (typeof (sum) == 'number') {
      console.log(sum);
    } else (
      // typeof (sum) == string
      alert('× 錯誤訊息')
    )


    // 老師
    let str1 = parseInt(prompt())
    let str2 = parseInt(prompt())

    if (isNaN(str1) || isNaN(str2)) {
      alert('× 錯誤訊息')
    } else {
      console.log(str1 + str2);
    }


  </script>
