<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #clock {
      width: 300px;
      height: 300px;
      background-color: rgb(162, 135, 250);
      border-radius: 50%;
      margin: 5rem auto;
      position: relative;
    }

    #hour {
      width: 5px;
      height: 30%;
      background-color: darkorange;
      border-radius: 7px;
      position: absolute;
      bottom: 50%;
      left: calc(50% - 2px);
      transform: rotate(5deg);
      transform-origin: bottom center;
    }

    #minute {
      width: 5px;
      height: 45%;
      background-color: skyblue;
      border-radius: 7px;
      position: absolute;
      bottom: 50%;
      left: calc(50% - 2px);
      transform: rotate(70deg);
      transform-origin: bottom center;
    }

    #second {
      width: 3px;
      height: 30%;
      background-color: dimgray;
      border-radius: 7px;
      position: absolute;
      bottom: 50%;
      left: calc(50% - 2px);
      transform: rotate(50deg);
      transform-origin: bottom center;
    }

    #number {
      width: 300px;
      height: 300px;
      border-radius: 50%;

    }
  </style>
</head>

<body>
  <div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
    <div id="number">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span>
      <span>11</span>
      <span>12</span>
    </div>
  </div>
  <h1 id="Now"></h1>

  <script>

    // 時鐘得時針、分針、秒針
    const hour = document.getElementById('hour')
    const minute = document.getElementById('minute')
    const second = document.getElementById('second')
    const Now = document.getElementById('Now')

    const update = () => {
      const now = new Date()
      hour.style.transform = `rotate(${now.getHours() * 30}deg)`
      //                                                              360/12=30
      minute.style.transform = `rotate(${now.getMinutes() * 6}deg)`
      //                                                              360/60=6
      second.style.transform = `rotate(${now.getSeconds() * 6}deg)`
      //                                                              360/60=6

      Now.innerText = ` ${now.getFullYear()}年  ${now.getMonth() + 1}月  ${now.getDate()}日 }`

    }
    setInterval(update, 1000)
    update()

    const number = document.getElementById('number').getElementsByTagName('p')

    // for (let i = 1; i <= 12; i++) {
    //   document.write(`<span>${i}</span>`)
    number.style.transform = `rotate(${now.getHours() * 30}deg)`
    // }

  </script>
</body>

</html>
