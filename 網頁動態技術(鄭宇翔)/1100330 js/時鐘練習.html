<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-image: url("./baobao-bg.png");
      background-repeat: no-repeat;
      background-size: cover;
    }

    #clock {
      width: 300px;
      height: 300px;
      /* background-color: rgb(162, 135, 250); */
      /* background-image: url('./Clock1.png'); */
      background-repeat: no-repeat;
      background-size: cover;
      border-radius: 50%;
      margin: 5rem auto;
      position: relative;
    }

    #hour {
      width: 5px;
      height: 21%;
      background-color: darkorange;
      border-radius: 7px;
      position: absolute;
      bottom: 50%;
      left: calc(50% - 5px);
      transform: rotate(5deg);
      transform-origin: bottom center;
    }

    #minute {
      width: 5px;
      height: 38%;
      background-color: skyblue;
      border-radius: 7px;
      position: absolute;
      bottom: 50%;
      left: calc(50% - 5px);
      transform: rotate(70deg);
      transform-origin: bottom center;
    }

    #second {
      width: 2px;
      height: 41%;
      background-color: dimgray;
      border-radius: 7px;
      position: absolute;
      bottom: 50%;
      left: calc(50% - 5px);
      transform: rotate(50deg);
      transform-origin: bottom center;
    }

    #circle {
      width: 9px;
      height: 9px;
      margin: auto;
      background-color: wheat;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: calc(50% - 3.5px);
      transform: translate(-50%, -50%);
    }

    .scale {
      width: 5px;
      height: 50%;
      background: linear-gradient(wheat 10%, transparent 10%, transparent 100%) no-repeat center;
      position: absolute;
      left: calc(50% - 5px);
      /* 因為 translate 會失效，所以用 calc 計算偏移量 */
      /* 又因為刻的數字無法精準對準圓心，所以原本是 calc(50% - 2.5px) 改 calc(50% - 5px) */
      /* transform: translateX(-50%); */
      transform-origin: bottom center;
    }

    /* #number {
      width: 300px;
      height: 300px;
      border-radius: 50%;

    } */

    p {
      position: absolute;
      font-size: 3rem;
      line-height: 190px;
      font-family: 'Trebuchet MS', sans-serif;
      transform-origin: bottom center;
      /* background-color: ; */
    }

    p:nth-child(1) {
      bottom: 57%;
      left: 61%;
      transform: rotate(30deg);
    }

    p:nth-child(2) {
      bottom: 47%;
      left: 67%;
      transform: rotate(60deg);
    }

    p:nth-child(3) {
      bottom: 34%;
      left: 68%;
      transform: rotate(90deg);
    }

    p:nth-child(4) {
      bottom: 19%;
      left: 63%;
      transform: rotate(120deg);
    }

    p:nth-child(5) {
      bottom: 11%;
      left: 58%;
      transform: rotate(150deg);
    }

    p:nth-child(6) {
      bottom: 7%;
      left: 43%;
      transform: rotate(180deg);
    }

    p:nth-child(7) {
      bottom: 8%;
      right: 50%;
      transform: rotate(210deg);
    }

    p:nth-child(8) {
      bottom: 17%;
      right: 59%;
      transform: rotate(238deg);
      /* 為了畫面平衡，240deg改237deg */
    }

    p:nth-child(9) {
      bottom: 34%;
      right: 69%;
      transform: rotate(270deg);
    }

    p:nth-child(10) {
      bottom: 48%;
      right: 68%;
      transform: rotate(300deg);
    }

    p:nth-child(11) {
      bottom: 57%;
      right: 56%;
      transform: rotate(330deg);
    }

    p:nth-child(12) {
      bottom: 60.5%;
      left: 40%;
      transform: rotate(360deg);
    }

    #Now {
      text-align: center;
      text-shadow: 3px 3px 3px yellowgreen;
    }
  </style>
</head>

<body>
  <div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
    <div id="number">
      <p>Ⅰ</p>
      <p>Ⅱ</p>
      <p>Ⅲ</p>
      <p>Ⅳ</p>
      <p>Ⅴ</p>
      <p>Ⅵ</p>
      <p>Ⅶ</p>
      <p>Ⅷ</p>
      <p>Ⅸ</p>
      <p>Ⅹ</p>
      <p>ⅩⅠ</p>
      <p>ⅩⅡ</p>
    </div>
    <div id="circle"></div>
    <!-- 參考定位用 -->
  </div>
  <h1 id="Now"></h1>
  <div id="footer">

  <script>

    // 時鐘得時針、分針、秒針
    const hour = document.getElementById('hour')
    const minute = document.getElementById('minute')
    const second = document.getElementById('second')
    const Now = document.getElementById('Now')

    const update = () => {
      const now = new Date()
      hour.style.transform = `rotate(${now.getHours() * 30}deg)`
      //                                            360/12=30
      minute.style.transform = `rotate(${now.getMinutes() * 6}deg)`
      //                                            360/60=6
      second.style.transform = `rotate(${now.getSeconds() * 6}deg)`
      //                                            360/60=6

      Now.innerText = ` ${now.getFullYear()}年  ${now.getMonth() + 1}月  ${now.getDate()}日`
    }
    setInterval(update, 1000)
    update()

    // 時鐘的刻度
    const clock = document.getElementById('clock')

    for (let i = 0; i < 12; i++) {
      clock.insertAdjacentHTML('afterbegin',
        `<div class="scale" style=" transform: rotate(${i * 30}deg);
      background: linear-gradient(goldenrod 17%, transparent 17%, transparent 100%) no-repeat center;"></div>`)
    }
    for (let i = 0; i < 60; i++) {
      clock.insertAdjacentHTML('afterbegin', `<div class="scale" style=" transform: rotate(${i * 6}deg)"></div>`)
    }
