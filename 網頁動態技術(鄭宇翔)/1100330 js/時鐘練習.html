<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      /* width: 1920px;
      height: 1080px; */
      padding: 0;
      margin: 0;
      background-color: rgb(255, 221, 134);
      background-image: url("./baobao-bg.png");
      background-repeat: no-repeat;
      background-size: cover;
    }

    #clock {
      width: 300px;
      height: 300px;
      /* background-color: rgb(162, 135, 250); */
      /* background-image: url('./Clock1.png'); */
      background-repeat: no-repeat;
      background-size: cover;
      border-radius: 50%;
      margin: 9rem 0 7rem 27rem;
      position: relative;
    }

    #hour {
      /* background-color: darkorange; */
      /* border-radius: 7px; */
      position: absolute;
      bottom: 50%;
      left: calc(50% - 13.85px);
      transform: rotate(180deg);
      transform-origin: bottom center;

      width: 27.7px;
      height: 53.3px;
      background-image: url('./baobao11.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

    #minute {
      /* background-color: skyblue; */
      /* border-radius: 7px; */
      position: absolute;
      bottom: 50%;
      left: calc(50% - 13.85px);
      transform: rotate(180deg);
      transform-origin: bottom center;

      width: 27.7px;
      height: 109px;
      background-image: url('./baobao2.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

    #second {
      width: 13px;
      height: 42%;
      /* background-color: dimgray; */
      /* border-radius: 7px; */
      position: absolute;
      bottom: 50%;
      left: calc(50% - 6.5px);
      transform: rotate(50deg);
      transform-origin: bottom center;
    }

    #second img {
      width: 13px;
      height: 12.4px;
    }

    #circle {
      /* margin: auto; */
      /* background-color: rgb(255, 235, 182); */
      /* border-radius: 50%; */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      width: 11px;
      height: 11px;
      background-image: url('./baobao0.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .scale {
      width: 5px;
      height: 50%;
      background: linear-gradient(transparent 7%, rgb(255, 235, 182) 7%, rgb(255, 235, 182) 17%, transparent 17%, transparent 100%) no-repeat center;
      position: absolute;
      left: calc(50% - 2.5px);
      /* 因為 translate 會失效，所以用 calc 計算偏移量 */
      /* 又因為刻的數字無法精準對準圓心，所以原本是 calc(50% - 2.5px) 改 calc(50% - 5px) [4/5已調整回來] */
      /* transform: translateX(-50%); */
      transform-origin: bottom center;
    }

    /* #number {
      width: 300px;
      height: 300px;
      border-radius: 50%;

    } */

    p {
      position: absolute;
      font-size: 3rem;
      line-height: 190px;
      font-family: 'Trebuchet MS', sans-serif;
      transform-origin: bottom center;
      /* background-color: ; */
    }

    p:nth-child(1) {
      bottom: 57%;
      left: 61%;
      transform: rotate(30deg);
    }

    p:nth-child(2) {
      bottom: 47%;
      left: 67%;
      transform: rotate(60deg);
    }

    p:nth-child(3) {
      bottom: 34%;
      left: 68%;
      transform: rotate(90deg);
    }

    p:nth-child(4) {
      bottom: 19%;
      left: 63%;
      transform: rotate(120deg);
    }

    p:nth-child(5) {
      bottom: 11%;
      left: 58%;
      transform: rotate(150deg);
    }

    p:nth-child(6) {
      bottom: 7%;
      left: 43%;
      transform: rotate(180deg);
    }

    p:nth-child(7) {
      bottom: 8%;
      right: 50%;
      transform: rotate(210deg);
    }

    p:nth-child(8) {
      bottom: 17%;
      right: 59%;
      transform: rotate(238deg);
      /* 為了畫面平衡，240deg改237deg */
    }

    p:nth-child(9) {
      bottom: 34%;
      right: 69%;
      transform: rotate(270deg);
    }

    p:nth-child(10) {
      bottom: 48%;
      right: 68%;
      transform: rotate(300deg);
    }

    p:nth-child(11) {
      bottom: 57%;
      right: 56%;
      transform: rotate(330deg);
    }

    p:nth-child(12) {
      bottom: 60.5%;
      left: 40%;
      transform: rotate(360deg);
    }

    /* #Now {
      text-align: center;
      text-shadow: 3px 3px 3px rgb(245, 189, 179);
      margin: 0 0 0 30rem;
    } */

    #Now {
      margin: 0 0 5rem 28rem;
      display: inline-block;
      padding: 5px 30px;
      color: rgb(252, 253, 113);
      text-shadow: 0px 0px 7px rgb(253, 176, 53);
      font-size: 1.5rem;
      letter-spacing: 5px;
      text-decoration: none;
      -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(0, 0, 0, 0.5));
      transition: 0.5s;

      /* span 定位點 */
      position: relative;

      /*  濾鏡 */
      /* filter: hue-rotate(160deg); */
    }

    #Now:hover {
      color: yellow;
      background-color: rgba(153, 205, 50, 0.5);
      text-shadow:
        1px 1px 1px rgba(184, 82, 252, 0.5),
        0 0 5px rgba(143, 50, 205, 1),
        0 0 25px rgba(143, 50, 205, 1);
      box-shadow:
        0 0 5px rgba(153, 205, 50, 1),
        0 0 5px rgba(153, 205, 50, 0.8),
        0 0 5px rgba(153, 205, 50, 0.5),
        0 0 5px rgba(153, 205, 50, 0.2);
    }

    #Now span {
      position: absolute;
    }

    /* a:hover  span:nth-child() 當滑鼠滑過時，span 要做的事 */
    /* 上邊 */
    #Now:hover span:nth-child(1) {
      top: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, #03f40f, #03f40f);
      animation: a-span1 0.3s forwards;
    }

    @keyframes a-span1 {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    /* 右邊 */
    #Now:hover span:nth-child(2) {
      top: 0;
      right: 0;
      width: 1px;
      height: 0;
      background: linear-gradient(180deg, #03f40f, #03f40f);
      animation: a-span2 0.5s forwards 0.3s;
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
    }

    @keyframes a-span2 {
      0% {
        height: 0;
      }

      100% {
        height: 100%;
      }
    }

    /* 下邊 */
    #Now:hover span:nth-child(3) {
      bottom: 0;
      right: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(270deg, #03f40f, #03f40f);
      animation: a-span3 0.3s forwards 0.8s;
    }

    @keyframes a-span3 {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    /* 左邊 */
    #Now:hover span:nth-child(4) {
      bottom: 0;
      left: 0;
      width: 1px;
      height: 0;
      background: linear-gradient(0deg, #03f40f, #03f40f);
      animation: a-span4 0.5s forwards 1.1s;
    }

    @keyframes a-span4 {
      0% {
        height: 0;
      }

      100% {
        height: 100%;
      }
    }

    #footer {
      margin: 1rem 3rem;
    }
  </style>
</head>

<body>
  <div id="clock">
    <div id="minute"></div>
    <div id="hour"></div>
    <div id="second">
      <img src="./baobao3.png" alt="">
    </div>
    <div id="number">
      <p>Ⅰ</p>
      <p>Ⅱ</p>
      <p>Ⅲ</p>
      <p>Ⅳ</p>
      <p>Ⅴ</p>
      <p>Ⅵ</p>
      <p>Ⅶ</p>
      <p>Ⅷ</p>
      <p>Ⅸ</p>
      <p>Ⅹ</p>
      <p>ⅩⅠ</p>
      <p>ⅩⅡ</p>
    </div>
    <div id="circle"></div>
    <!-- 參考定位用 -->
  </div>
  <h1 id="Now">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </h1>
  <div id="footer">

  </div>

  <script>

    // 時鐘得時針、分針、秒針
    const hour = document.getElementById('hour')
    const minute = document.getElementById('minute')
    const second = document.getElementById('second')
    const Now = document.getElementById('Now')

    const update = () => {
      const now = new Date()
      hour.style.transform = `rotate(${now.getHours() * 30}deg)`
      //                                            360/12=30
      minute.style.transform = `rotate(${now.getMinutes() * 6}deg)`
      //                                            360/60=6
      second.style.transform = `rotate(${now.getSeconds() * 6}deg)`
      //                                            360/60=6

      Now.innerText = ` ${now.getFullYear()}年  ${now.getMonth() + 1}月  ${now.getDate()}日`
    }
    setInterval(update, 1000)
    update()

    // 時鐘的刻度
    const clock = document.getElementById('clock')

    for (let i = 0; i < 12; i++) {
      clock.insertAdjacentHTML('afterbegin',
        `<div class="scale" style=" transform: rotate(${i * 30}deg);
      background: linear-gradient(rgba(219, 178, 86, 0.7) 17%, transparent 17%, transparent 100%) no-repeat center;"></div>`)
    }
    for (let i = 0; i < 60; i++) {
      clock.insertAdjacentHTML('afterbegin', `<div class="scale" style=" transform: rotate(${i * 6}deg)"></div>`)
    }
