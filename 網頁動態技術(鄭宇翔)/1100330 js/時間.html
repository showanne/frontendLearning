<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-size: 5rem;
    }
  </style>
</head>

<body>
  <script>
    const now = new Date()
    document.write(now.toLocaleString('zh-tw'))
    // 2021/3/30 下午1:59:19
    document.write(`<br>`)

    const date = new Date('2021-03-01T09:00:00.000+08:00')
    document.write(date.toLocaleString('zh-tw'))
    document.write(`<br>`)
    document.write(`${date.getFullYear()}年  ${date.getMonth() + 1}月  ${date.getDate()}日`)

    // getMonth() 月份 會從0開始，所以要 +1
    // getDay()	星期 會從0開始，所以要 +1

  </script>
</body>

</html>
