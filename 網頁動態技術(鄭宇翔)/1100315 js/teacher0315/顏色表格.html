  <script>
    // for(let i=0; i<10; i++) {

    // let i 是區域變數，在外面 log 會出錯
    // console.log(i)
    document.write('<table border="1">')
    for (let i=1;i<=9;i++) {
      document.write('<tr>')
      for(let j=1; j<=9; j++) {
        document.write(`<td style="background: rgb(${i*25}, 0, ${j*25})">${i} * ${j} = ${i*j}</td>`)
      }
      document.write('</tr>')
    }
    document.write('</table>')
  </script>
</body>
